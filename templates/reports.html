<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำร้องของหน่วยงาน</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/static/css/reports.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Content -->
    <div class="content">
        <div style="text-align: center;">
            <h1>คำร้องของหน่วยงาน</h1>
        </div>
        <label for="sort-options">เรียงลำดับ:</label>
        <select id="sort-options" onchange="sortTable()">
            <option value="newest">วันที่ใหม่ → เก่า</option>
            <option value="oldest">วันที่เก่า → ใหม่</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>หัวข้อเรื่อง</th>
                    <!-- <th>รายละเอียด</th> -->
                    <th>ชื่อผู้ร้องเรียน</th>
                    <th>วันที่</th>
                    <th>ช่องทางติดต่อ</th>
                    <th>ทีมที่เกี่ยวข้อง</th>
                    <th>สถานะ</th>
                    <th>อัปเดตสถานะ</th>
                </tr>
            </thead>
            <tbody id="complaints-table">
                <!-- Data from MongoDB will be populated here -->
                <tr><td colspan="8" style="text-align: center;">กำลังโหลดข้อมูล...</td></tr>
            </tbody>
        </table>
    </div>
    <script type="module" src="/static/js/reports.js" defer></script>
</body>
</html>
