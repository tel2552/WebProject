<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำร้องทั้งหมด</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .status {
            font-weight: bold;
            color: #007BFF;
        }

        .status-resolved {
            color: green;
        }

        .status-pending {
            color: red;
        }

        .btn-update {
            color: white;
            background-color: #007BFF;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .btn-update:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>คำร้องทั้งหมด</h1>
    <table>
        <thead>
            <tr>
                <th>หัวข้อเรื่อง</th>
                <th>รายละเอียด</th>
                <th>ชื่อผู้ร้องเรียน</th>
                <th>วันที่</th>
                <th>ช่องทางติดต่อ</th>
                <th>ทีมที่เกี่ยวข้อง</th>
                <th>สถานะ</th>
                <th>อัปเดตสถานะ</th>
            </tr>
        </thead>
        <tbody id="complaints-table">
            <!-- Data from MongoDB will be populated here -->
        </tbody>
    </table>

    <script>
        async function fetchComplaints() {
            try {
                const response = await fetch("/admin/get-complaints");
                const complaints = await response.json();

                const tableBody = document.getElementById("complaints-table");
                tableBody.innerHTML = ""; // Clear existing rows

                complaints.forEach(complaint => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${complaint.title}</td>
                        <td>${complaint.details}</td>
                        <td>${complaint.name}</td>
                        <td>${complaint.date}</td>
                        <td>${complaint.contact}</td>
                        <td>${complaint.team}</td>
                        <td class="status ${complaint.status === 'Resolved' ? 'status-resolved' : 'status-pending'}">
                            ${complaint.status}
                        </td>
                        <td>
                            <form action="/admin/forward-complaint/${complaint._id}" method="get">
                                <button type="submit" class="btn btn-success">Mark as Resolved</button>
                            </form>
                        </td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Failed to fetch complaints:", error);
            }
        }

        fetchComplaints();
    </script>
</body>
</html>
