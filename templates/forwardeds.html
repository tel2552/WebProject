<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อนุมัติคำร้อง</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: block;
            background-image: url("/static/IMG_4022.jpg");
            background-color: #cccccc;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* ปรับให้เต็มจอ */
            min-height: 100vh; /* บังคับให้เต็มจอเสมอ */
        }

        .content {
            margin-left: 0; /* เริ่มต้นที่ 0 */
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s; /* ทำให้ขยับนุ่มนวล */
        }

        h1 {
            font-size: 2.5em; /* ขนาดตัวอักษร */
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 20px; /* ปรับขนาด padding ให้พอดี */
            background: linear-gradient(45deg, #006400, #00b894); /* ไล่สีเขียวเข้ม -> เขียวอ่อน */
            border-radius: 10px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            
            display: inline-block; /* ทำให้พื้นหลังพอดีกับตัวอักษร */
            text-align: center; /* จัดข้อความให้อยู่ตรงกลาง */
            margin: 20px auto; /* ทำให้ h1 อยู่ตรงกลางแนวนอน */
            width: auto; /* ป้องกันไม่ให้ขยายเกินตัวอักษร */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #f4f4f4;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .status {
            font-weight: bold;
            color: #007BFF;
        }

        .status-resolved {
            color: green;
        }

        .status-pending {
            color: red;
        }

        .status-admit {
            color: orange;
        }

        .status-forwarded {
            color: #1307ff;
        }

        .btn-update {
            color: white;
            background-color: #007BFF;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .btn-update:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Content -->
    <div class="content">
        <div style="text-align: center;">
            <h1>อนุมัติคำร้อง</h1>
        </div> 
        <label for="sort-options">เรียงลำดับ:</label>
        <select id="sort-options" onchange="sortTable()">
            <option value="newest">วันที่ใหม่ → เก่า</option>
            <option value="oldest">วันที่เก่า → ใหม่</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>หัวข้อเรื่อง</th>
                    <th>รายละเอียด</th>
                    <th>ชื่อผู้ร้องเรียน</th>
                    <th>วันที่</th>
                    <th>ช่องทางติดต่อ</th>
                    <th>ทีมที่เกี่ยวข้อง</th>
                    <th>สถานะ</th>
                    <th>อัปเดตสถานะ</th>
                </tr>
            </thead>
            <tbody id="complaints-table">
                <!-- Data from MongoDB will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchAdmitComplaints() {
            try {
                const response = await fetch("/admin/get-complaints");
                const complaints = await response.json();

                const tableBody = document.getElementById("complaints-table");
                tableBody.innerHTML = ""; // Clear existing rows

                // Fetch user role and team
                const userRole = await getUserRole();
                const userTeam = await getUserTeam();

                complaints.forEach(complaint => {
                    // แสดงเฉพาะคำร้องที่มีสถานะเป็น "Forwarded"
                    if (complaint.status === "Forwarded") {
                        if (userRole === "admin" && complaint.team !== userTeam) {
                            return; // Skip to the next complaint
                        }

                        const row = document.createElement("tr");

                        let approveButton = '';
                        if (userRole === 'superadmin' || userRole === 'alladmin') {
                            approveButton = `
                                <form action="/admin/complete-complaint/${complaint._id}" method="get">
                                    <button type="submit" class="btn btn-success">Approve</button>
                                </form>
                            `;
                        } else {
                        approveButton = `<p>No permission</p>`
                        }

                        row.innerHTML = `
                            <td>${complaint.title}</td>
                            <td>${complaint.details}</td>
                            <td>${complaint.name}</td>
                            <td>${complaint.date}</td>
                            <td>${complaint.contact}</td>
                            <td>${complaint.team}</td>
                            <td class="status status-forwarded">
                                ${complaint.status}
                            </td>
                            <td>
                                ${approveButton}
                            </td>
                        `;

                        tableBody.appendChild(row);
                    }
                });
                // เรียงตารางตามค่าที่เลือกไว้เมื่อโหลดข้อมูลเสร็จ
                sortTable();
            } catch (error) {
                console.error("Failed to fetch complaints:", error);
            }
        }


        async function getUserRole() {
            try {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    console.error('No access token found.');
                    return null;
                }

                const response = await fetch('/admin/get-userrole', {  // Make sure this endpoint exists and returns the user's role
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    return data.role; // Assuming the server returns { "role": "superadmin" }
                } else {
                    console.error('Failed to fetch user role:', response.statusText);
                    return null;
                }
            } catch (error) {
                console.error('Error fetching user role:', error);
                return null;
            }
        }

        async function getUserTeam() {
            try {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    console.error('No access token found.');
                    return null;
                }

                const response = await fetch('/admin/get-userteam', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    return data.team;
                } else {
                    console.error('Failed to fetch user team:', response.statusText);
                    return null;
                }
            } catch (error) {
                console.error('Error fetching user team:', error);
                return null;
            }
        }

        async function sortTable() {
            const table = document.getElementById("complaints-table");
            const rows = Array.from(table.rows);
            const sortOrder = document.getElementById("sort-options").value;

            rows.sort((a, b) => {
                const dateA = new Date(a.cells[3].textContent); // คอลัมน์วันที่
                const dateB = new Date(b.cells[3].textContent);

                return sortOrder === "newest" ? dateB - dateA : dateA - dateB;
            });

            table.innerHTML = ""; // ล้างตารางก่อนแสดงผลใหม่
            rows.forEach(row => table.appendChild(row));
        }

        fetchAdmitComplaints();
    </script>
    <!-- <script src="/static/js/navbar.js"></script> -->
</body>
</html>
