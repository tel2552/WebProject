<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อนุมัติคำร้องไปยังหน่วยงาน</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url("/static/IMG_4022.jpg");
            background-color: #cccccc;
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            -moz-background-size: 100% 100%;
            -webkit-background-size: 100% 100%;
            background-size: 100% 100%;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .add-recipient-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .add-recipient-btn:hover {
            background-color: #0056b3;
        }
        .severity-options {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 20px;
        }

        .severity-option {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .severity-option:hover {
            opacity: 0.9;
        }

        /* สีสำหรับแต่ละระดับความรุนแรง */
        .severity-option.low {
            background-color: #d4edda; /* สีเขียวอ่อน */
            color: #155724; /* สีเขียวเข้ม */
        }

        .severity-option.medium {
            background-color: #fff3cd; /* สีเหลืองอ่อน */
            color: #856404; /* สีเหลืองเข้ม */
        }

        .severity-option.high {
            background-color: #ffe5b4; /* สีส้มอ่อน */
            color: #cc5500; /* สีส้มเข้ม */
        }

        .severity-option.critical {
            background-color: #f8d7da; /* สีฟ้าอ่อน */
            color: #721c24; /* สีฟ้าเข้ม */
        }

        /* สไตล์เมื่อติ๊กถูก */
        .severity-option input[type="radio"] {
            margin-right: 10px;
        }

        .severity-option input[type="radio"]:checked + span {
            font-weight: bold;
        }
        /* สไตล์สำหรับส่วน Correction */
        .correction-section {
            border: 2px solid #007BFF; /* สีกรอบ */
            border-radius: 8px; /* มุมโค้ง */
            padding: 20px;
            margin: 20px 0;
            background-color: #f9f9f9; /* สีพื้นหลัง */
        }

        .correction-section legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #007BFF; /* สีข้อความ */
            padding: 0 10px;
        }

        .correction-form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* ระยะห่างระหว่างช่อง input */
        }

        .correction-form label {
            font-weight: bold;
            color: #333;
        }

        .correction-form textarea,
        .correction-form input[type="text"],
        .correction-form input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .correction-form textarea {
            resize: vertical; /* อนุญาตให้ปรับขนาดแนวตั้งได้ */
        }
    </style>
</head>
<body>
    <fieldset class="correction-section">
        <legend>พิจารณา/คัดกรอง ข้อร้องเรียนและส่งต่อหน่วยงาน</legend>
        <form id="correction-form">
            <label>ผู้วิเคราะห์ข้อร้องเรียน:</label>
            <input type="text" id="admin_name" readonly>

            <label>ชื่อผู้ร้องเรียน:</label>
            <input type="text" id="name" readonly>

            <label>หัวข้อเรื่อง:</label>
            <input type="text" id="title" readonly>

            <label>รายละเอียด:</label>
            <textarea id="details" rows="5" readonly></textarea>

            <label>หน่วยงานสำหรับจัดการ:</label>
            <textarea id="department" readonly></textarea>

            <label>ข้อมูลเพิ่มเติม:</label>
            <textarea id="additional-info" rows="3" readonly></textarea>
    </fieldset>

        <!-- ส่วนเพิ่มผู้มีส่วนรับเรื่องร้องเรียน -->
        <fieldset class="correction-section">
        <legend>ผู้มีส่วนรับเรื่องร้องเรียน</legend>
        <div id="recipients-section">
            <!-- ตารางแสดงรายชื่อผู้รับเรื่อง -->
            <table id="recipients-table">
                <thead>
                    <tr>
                        <th>ชื่อ</th>
                        <th>อีเมล</th>
                        <th>หน่วยงาน</th>
                        <th>บทบาท</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- แถวจะถูกเพิ่มที่นี่โดย JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- ส่วนเลือกระดับความรุนแรง -->
        <h2>เลือกระดับความรุนแรง</h2>
        <label>ระดับความรุนแรง:</label>
        <div class="severity-options">
            <label class="severity-option low">
                <input type="radio" name="severity" value="low" disabled> ต่ำ
            </label>
            <label class="severity-option medium">
                <input type="radio" name="severity" value="medium" disabled> ปานกลาง
            </label>
            <label class="severity-option high">
                <input type="radio" name="severity" value="high" disabled> สูง
            </label>
            <label class="severity-option critical">
                <input type="radio" name="severity" value="critical" disabled> วิกฤต
            </label>
        </div>
        </fieldset>
        <!-- ส่วน Correction -->
        <fieldset class="correction-section">
            <legend>Correction</legend>
            <!-- Correction Section 1 -->
            <div class="correction-form">
                <h3>การตรวจสอบข้อร้องเรียน</h3>
                <label>รายละเอียด:</label>
                <textarea id="correction1" rows="3" placeholder="โปรดกรอกรายละเอียด" readonly></textarea>
        
                <label>ผู้รับผิดชอบ:</label>
                <input type="text" id="inspector-name1" placeholder="ชื่อผู้รับผิดชอบ" readonly>
        
                <label>วันที่:</label>
                <input type="date" id="inspection-date1" readonly>
            </div>
        
            <hr class="section-divider">
        
            <!-- Correction Section 2 -->
            <div class="correction-form">
                <h3>รายละเอียดของการแก้ไขข้อบกพร่อง</h3>
                <label>รายละเอียด:</label>
                <textarea id="correction2" rows="3" placeholder="โปรดกรอกรายละเอียด" readonly></textarea>
        
                <label>ผู้รับผิดชอบ:</label>
                <input type="text" id="inspector-name2" placeholder="ชื่อผู้รับผิดชอบ" readonly>
        
                <label>วันที่:</label>
                <input type="date" id="inspection-date2" readonly>
            </div>
        
            <hr class="section-divider">
        
            <!-- Correction Section 3 -->
            <div class="correction-form">
                <h3>รายละเอียดของการปฏิบัติการแก้ไขไม่ให้เกิดซ้ำ</h3>
                <label>รายละเอียด:</label>
                <textarea id="correction3" rows="3" placeholder="โปรดกรอกรายละเอียด" readonly></textarea>
        
                <label>ผู้รับผิดชอบ:</label>
                <input type="text" id="inspector-name3" placeholder="ชื่อผู้รับผิดชอบ" readonly>
        
                <label>วันที่:</label>
                <input type="date" id="inspection-date3" readonly>
            </div>
            
            <hr class="section-divider">
        
            <!-- Correction Section 4 -->
            <div class="correction-form">
                <h3>การตอบสนองต่อลูกค้า</h3>
                <label>รายละเอียด:</label>
                <textarea id="correction4" rows="3" placeholder="โปรดกรอกรายละเอียด" readonly></textarea>
        
                <label>ผู้รับผิดชอบ:</label>
                <input type="text" id="inspector-name4" placeholder="ชื่อผู้รับผิดชอบ" readonly>
        
                <label>วันที่:</label>
                <input type="date" id="inspection-date4" readonly>
            </div>

            <hr class="section-divider">
        
            <!-- Correction Section 5 -->
            <div class="correction-form">
                <h3>ความคิดเห็นของลูกค้า</h3>
                <label>รายละเอียด:</label>
                <textarea id="correction5" rows="3" placeholder="โปรดกรอกรายละเอียด" readonly></textarea>
        
                <label>ผู้รับผิดชอบ:</label>
                <input type="text" id="inspector-name5" placeholder="ชื่อผู้รับผิดชอบ" readonly>
        
                <label>วันที่:</label>
                <input type="date" id="inspection-date5" readonly>
            </div>
        </fieldset>
    <button type="submit">อนุมัติข้อร้องเรียน</button>
    </form>
    <script>
        // ดึงข้อมูลคำร้องจาก URL (เช่น /forward-complaint/{id})
        const complaintId = window.location.pathname.split("/").pop();

        // เก็บรายชื่อผู้รับเรื่อง
        let recipients = [];

        // โหลดชื่อผู้ใช้
        async function loadAdminName() {
            try {
                const token = localStorage.getItem('access_token'); // get from access_token.
                if (!token){
                    Swal.fire({
                        icon: 'error',
                        title: 'เกิดข้อผิดพลาด!',
                        text: "คุณยังไม่ได้เข้าสู่ระบบ",
                        confirmButtonText: 'ตกลง',
                    }).then(()=>{
                        window.location.href = "/"; 
                    });
                    return;
                }
                const response = await fetch('/admin/get-username', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('admin_name').value = data.username;
                } else {
                    console.error('Failed to fetch admin name');
                    document.getElementById('admin_name').value = 'ไม่สามารถโหลดชื่อผู้ใช้ได้';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('admin_name').value = 'ไม่สามารถโหลดชื่อผู้ใช้ได้';
            }
        }

        // โหลดข้อมูลคำร้อง
        async function loadComplaint() {
            const response = await fetch(`/admin/get-complaint/${complaintId}`);
            const complaint = await response.json();
            
            document.getElementById("name").value = complaint.name;
            document.getElementById("title").value = complaint.title;
            document.getElementById("details").value = complaint.details;
            document.getElementById("department").value = complaint.team;
            document.getElementById("additional-info").value = complaint.additional_info;
            document.getElementById("correction1").value = complaint.correction1;
            document.getElementById("correction2").value = complaint.correction2;
            document.getElementById("correction3").value = complaint.correction3;
            document.getElementById("correction4").value = complaint.correction4;
            document.getElementById("correction5").value = complaint.correction5;
            document.getElementById("inspector-name1").value = complaint.inspector_name1;
            document.getElementById("inspector-name2").value = complaint.inspector_name2;
            document.getElementById("inspector-name3").value = complaint.inspector_name3;
            document.getElementById("inspector-name4").value = complaint.inspector_name4;
            document.getElementById("inspector-name5").value = complaint.inspector_name5;
            document.getElementById("inspection-date1").value = complaint.inspection_date1;
            document.getElementById("inspection-date2").value = complaint.inspection_date2;
            document.getElementById("inspection-date3").value = complaint.inspection_date3;
            document.getElementById("inspection-date4").value = complaint.inspection_date4;
            document.getElementById("inspection-date5").value = complaint.inspection_date5;
            // Load and display recipients
            if (complaint.recipients && complaint.recipients.length > 0) {
              recipients = complaint.recipients; // Update the global recipients array
              updateRecipientsTable(); // Call the function to update the table
            }
            // Pre-select the severity radio button
            const severityLevel = complaint.severity_level;
            const severityRadioButton = document.querySelector(`input[name="severity"][value="${severityLevel}"]`);
            if (severityRadioButton) {
                severityRadioButton.checked = true;
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
            loadComplaint();
            loadAdminName();
        });

        // อัปเดตตารางผู้รับเรื่อง
        function updateRecipientsTable() {
            const tableBody = document.querySelector("#recipients-table tbody");
            tableBody.innerHTML = "";  // ล้างตารางเก่า

            recipients.forEach((recipient, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${recipient.name}</td>
                    <td>${recipient.email}</td>
                    <td>${recipient.department}</td>
                    <td>${recipient.role}</td> <!-- แสดงข้อมูลในช่องใหม่ -->
                `;
                tableBody.appendChild(row);
            });
        }

        // อนุมัติข้อร้องเรียน
        document.getElementById("correction-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            // Collect all form data
            const form = e.target;
            const formData = new FormData(form);

            const response = await fetch(`/admin/complete-complaint/${complaintId}`, {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'ส่งเรื่องร้องเรียนเรียบร้อยแล้ว!',
                    text: 'เราได้รับเรื่องร้องเรียนของคุณแล้ว',
                    confirmButtonText: 'ตกลง',
                    timer: 3000, // Automatically close after 3 seconds
                    timerProgressBar: true,
                }).then(() => {
                    // form.reset(); //reset form
                    window.location.href = "/admin_complaints"; // ไปยังหน้ารายการคำร้อง
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด!',
                    text: 'เกิดข้อผิดพลาดในการส่งเรื่องร้องเรียน กรุณาลองใหม่อีกครั้ง',
                    confirmButtonText: 'ตกลง',
                });
            }
        });
    </script>
</body>
</html>
