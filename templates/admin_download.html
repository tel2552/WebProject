<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายงานสรุป</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: block;
            background-image: url("/static/img/IMG_4022.jpg");
            background-color: #cccccc;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* ปรับให้เต็มจอ */
            min-height: 100vh; /* บังคับให้เต็มจอเสมอ */
        }

        .content {
            margin-left: 0; /* เริ่มต้นที่ 0 */
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s; /* ทำให้ขยับนุ่มนวล */
        }

        h1 {
            font-size: 2.5em; /* ขนาดตัวอักษร */
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 20px; /* ปรับขนาด padding ให้พอดี */
            background: linear-gradient(45deg, #006400, #00b894); /* ไล่สีเขียวเข้ม -> เขียวอ่อน */
            border-radius: 10px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            
            display: inline-block; /* ทำให้พื้นหลังพอดีกับตัวอักษร */
            text-align: center; /* จัดข้อความให้อยู่ตรงกลาง */
            margin: 20px auto; /* ทำให้ h1 อยู่ตรงกลางแนวนอน */
            width: auto; /* ป้องกันไม่ให้ขยายเกินตัวอักษร */
        }


        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #f4f4f4;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* Style for search input */
        .search-container {
            margin-bottom: 20px;
            text-align: left; /* Align search options to the left */
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .search-container label {
            margin-right: 5px;
            white-space: nowrap; /* Prevent label from wrapping */
        }

        .search-container input[type="text"],
        .search-container input[type="date"],
        .search-container select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1; /* Allow input fields to grow */
            max-width: 200px;
        }
        .btn-search {
            color: white;
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-export {
            color: white;
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px; /* Add margin to separate it from the search box */
        }

        .btn-export:hover {
            background-color: #218838;
        }

        .btn-search:hover {
            background-color: #0056b3;
        }
        .status { font-weight: bold; }
        .status-resolved { color: green; }
        .status-pending { color: red; }
        .status-admit { color: orange; }
        .status-forwarded { color: #1307ff; }
        .status-complete { color: #28a745; }
        .status-overdue { color: #800080; } /* New: Purple for Overdue */
        /* เพิ่ม CSS อื่นๆ ตามต้องการ */
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Content -->
    <div class="content">
        <div style="text-align: center;">
            <h1>รายงานสรุป</h1>
        </div>

        <!-- Search Filters -->
        <div class="search-container">
            <label for="searchInput">คำค้นหา:</label>
            <input type="text" id="searchInput" placeholder="ค้นหา...">

            <label for="severityFilter">ระดับความรุนแรง:</label>
            <select id="severityFilter">
                <option value="">ทั้งหมด</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Critical">Critical</option>
            </select>

            <label for="teamFilter" id="teamFilterLabel">หน่วยงาน:</label>
            <select id="teamFilter" style="display: none;">
                <option value="">ทั้งหมด</option>
                <option value="ด้านบุคลากร">ด้านบุคลากร</option>
                <option value="การบริการงานวิจัย">การบริการงานวิจัย</option>
                <option value="การบริการวิชาการ">การบริการวิชาการ</option>
                <option value="การบริหารจัดการของ PIM">การบริหารจัดการของ PIM</option>
                <option value="การบริการแก่นักศึกษา">การบริการแก่นักศึกษา</option>
                <option value="อื่นๆ">อื่นๆ</option>
            </select>

            
            <label for="dateFilter">วันที่พบปัญหา:</label>
            <input type="date" id="dateFilter">

            <label for="statusFilter">สถานะ:</label>
            <select id="statusFilter">
                <option value="">ทั้งหมด</option>
                <option value="Pending">Pending</option>
                <option value="Admit">Admit</option>
                <option value="Forwarded">Forwarded</option>
                <option value="Complete">Complete</option>
                <option value="Resolved">Resolved</option>
                <option value="Overdue">Overdue</option> <!-- New: Overdue option -->
            </select>

            <button type="button" id="searchButton" class="btn-search">ค้นหา</button>
        </div>

        <button type="button" id="exportButton" class="btn-export">Export to Excel</button>
        <table>
            <thead>
                <tr>
                    <th>เลขที่</th>
                    <th>หัวข้อเรื่อง</th>
                    <th>ชื่อลูกค้า</th>
                    <th>วันที่พบปัญหา</th> <!-- Assuming this is complaint.date -->
                    <th>ผู้ดำเนินการข้อร้องเรียน</th>
                    <th>หน่วยงาน</th>
                    <th>ระดับความรุนแรง</th>
                    <th>วันที่แก้ไขปัญหา</th> <!-- Assuming this is complaint.complete_date -->
                    <!-- <th>การแก้ไขปัญหา</th> -->
                    <th>สถานะ</th>
                </tr>
            </thead>
            <tbody id="complaints-table">
                <!-- Data will be populated here by JavaScript -->
                 <tr><td colspan="10" style="text-align: center;">Loading complaints...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- โหลด JS Modules -->
    <script type="module" src="/static/js/admin_download.js"></script>
</body>
</html>
