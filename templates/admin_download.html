<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายงานสรุป</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: block;
            background-image: url("/static/IMG_4022.jpg");
            background-color: #cccccc;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* ปรับให้เต็มจอ */
            min-height: 100vh; /* บังคับให้เต็มจอเสมอ */
        }

        .content {
            margin-left: 0; /* เริ่มต้นที่ 0 */
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s; /* ทำให้ขยับนุ่มนวล */
        }

        h1 {
            font-size: 2.5em; /* ขนาดตัวอักษร */
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 20px; /* ปรับขนาด padding ให้พอดี */
            background: linear-gradient(45deg, #006400, #00b894); /* ไล่สีเขียวเข้ม -> เขียวอ่อน */
            border-radius: 10px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            
            display: inline-block; /* ทำให้พื้นหลังพอดีกับตัวอักษร */
            text-align: center; /* จัดข้อความให้อยู่ตรงกลาง */
            margin: 20px auto; /* ทำให้ h1 อยู่ตรงกลางแนวนอน */
            width: auto; /* ป้องกันไม่ให้ขยายเกินตัวอักษร */
        }


        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #f4f4f4;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* Style for search input */
        .search-container {
            margin-bottom: 20px;
            text-align: left; /* Align search options to the left */
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .search-container label {
            margin-right: 5px;
            white-space: nowrap; /* Prevent label from wrapping */
        }

        .search-container input[type="text"],
        .search-container input[type="date"],
        .search-container select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1; /* Allow input fields to grow */
            max-width: 200px;
        }
        .btn-search {
            color: white;
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .btn-export {
            color: white;
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px; /* Add margin to separate it from the search box */
        }

        .btn-export:hover {
            background-color: #218838;
        }

        .btn-search:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Content -->
    <div class="content">
        <div style="text-align: center;">
            <h1>รายงานสรุป</h1>
        </div>

        <!-- Search Filters -->
        <div class="search-container">
            <label for="searchInput">คำค้นหา:</label>
            <input type="text" id="searchInput" placeholder="ค้นหา...">

            <label for="severityFilter">ระดับความรุนแรง:</label>
            <select id="severityFilter">
                <option value="">ทั้งหมด</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Critical">Critical</option>
            </select>

            <label for="teamFilter" id="teamFilterLabel">หน่วยงาน:</label>
            <select id="teamFilter" style="display: none;">
                <option value="">ทั้งหมด</option>
                <option value="ด้านบุคลากร">ด้านบุคลากร</option>
                <option value="การบริการงานวิจัย">การบริการงานวิจัย</option>
                <option value="การบริการวิชาการ">การบริการวิชาการ</option>
                <option value="การบริหารจัดการของ PIM">การบริหารจัดการของ PIM</option>
                <option value="การบริการแก่นักศึกษา">การบริการแก่นักศึกษา</option>
                <option value="อื่นๆ">อื่นๆ</option>
            </select>

            
            <label for="dateFilter">วันที่พบปัญหา:</label>
            <input type="date" id="dateFilter">
            
            <button id="searchButton" class="btn-search">ค้นหา</button>
        </div>

        <button id="exportButton" class="btn-export">Export to Excel</button>
        <table>
            <thead>
                <tr>
                    <th>เลขที่</th>
                    <th>หัวข้อเรื่อง</th>
                    <th>ชื่อลูกค้า</th>
                    <th>วันที่พบปัญหา</th>
                    <th>ผู้ดำเนินการข้อร้องเรียน</th>
                    <th>หน่วยงาน</th>
                    <th>ระดับความรุนแรง</th>
                    <th>การแก้ไขปัญหา</th>
                    <th>สถานะ</th>
                </tr>
            </thead>
            <tbody id="complaints-table">
                <!-- Data from MongoDB will be populated here -->
            </tbody>
        </table>
    </div>
    <script>
        // Search Functions
        const searchInput = document.getElementById('searchInput');
        const severityFilter = document.getElementById('severityFilter');
        const teamFilter = document.getElementById('teamFilter');
        const dateFilter = document.getElementById('dateFilter');
        const searchButton = document.getElementById('searchButton');
        let allComplaints = [];
        let complaintCounter = 0; // Initialize a global counter for complaint numbers
        
        
        async function fetchAllComplaints() {
            try {
                const response = await fetch("/admin/get-completed-complaints");
                const complaints = await response.json();
                allComplaints = complaints;
                displayComplaints(complaints)
            } catch (error) {
                console.error("Failed to fetch all complaints:", error);
            }
        }

        async function displayComplaints(complaints) {
            const tableBody = document.getElementById("complaints-table");
            tableBody.innerHTML = ""; // Clear existing rows
            complaintCounter = 0; // Reset the counter when displaying new complaints
            const userRole = await getUserRole();
            const userTeam = await getUserTeam();
            complaints.forEach((complaint, index) => {
                if (userRole === "admin" && complaint.team !== userTeam) {
                            return; // Skip to the next complaint
                        }
                        
                complaintCounter++;
                const row = document.createElement("tr");
                // Format the date
                let formattedDate = '-';
                if (complaint.resolved_date) {
                    const date = new Date(complaint.resolved_date);
                    formattedDate = date.toLocaleDateString('en-CA'); // Format to YYYY-MM-DD, change your format here
                }
                row.innerHTML = `
                    <td>${complaintCounter}</td>
                    <td>${complaint.title}</td>
                    <td>${complaint.name}</td>
                    <td>${formattedDate}</td>
                    <td>${complaint.inspector_name2}</td>
                    <td>${complaint.team}</td>
                    <td>${complaint.severity_level}</td>
                    <td>${complaint.correction2}</td>
                    <td>${complaint.status}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function getUserRole() {
            try {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    console.error('No access token found.');
                    return null;
                }

                const response = await fetch('/admin/get-userrole', {  // Make sure this endpoint exists and returns the user's role
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    return data.role; // Assuming the server returns { "role": "superadmin" }
                } else {
                    console.error('Failed to fetch user role:', response.statusText);
                    return null;
                }
            } catch (error) {
                console.error('Error fetching user role:', error);
                return null;
            }
        }

        async function getUserTeam() {
            try {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    console.error('No access token found.');
                    return null;
                }

                const response = await fetch('/admin/get-userteam', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    return data.team;
                } else {
                    console.error('Failed to fetch user team:', response.statusText);
                    return null;
                }
            } catch (error) {
                console.error('Error fetching user team:', error);
                return null;
            }
        }

        function filterComplaints() {
            const filterText = searchInput.value.toLowerCase();
            const filterSeverity = severityFilter.value;
            const filterTeam = teamFilter.value;
            const filterDate = dateFilter.value;

            const filteredComplaints = allComplaints.filter(complaint => {
                const complaintText = (complaint.title + " " + complaint.name).toLowerCase();
                const complaintDate = complaint.resolved_date ? new Date(complaint.resolved_date).toLocaleDateString('en-CA') : '-';

                const textMatch = complaintText.includes(filterText);
                const severityMatch = !filterSeverity || complaint.severity_level === filterSeverity;
                const teamMatch = !filterTeam || complaint.team === filterTeam;
                const dateMatch = !filterDate || complaintDate === filterDate;
                
                return textMatch && severityMatch && teamMatch && dateMatch;
            });
            displayComplaints(filteredComplaints);
        }
        fetchAllComplaints();

        // fetchComplaints();

        // Function to export data to Excel (Improved)
        document.getElementById("exportButton").addEventListener("click", () => {
            // Get table headers
            const table = document.querySelector("table");
            const headerRow = table.querySelectorAll("th");
            const headers = Array.from(headerRow).map(header => header.innerText);

            // Get table data
            const rows = table.querySelectorAll("#complaints-table tr");
            const data = [];

            rows.forEach(row => {
                const rowData = [];
                const cells = row.querySelectorAll("td");
                cells.forEach(cell => {
                    rowData.push(cell.innerText);
                });
                data.push(rowData);
            });

            // Create worksheet
            const ws = XLSX.utils.aoa_to_sheet([headers, ...data]);

            // Create workbook and add worksheet
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Complaints");

            // Write and save file
            XLSX.writeFile(wb, "complaints_report.xlsx");
        });

        //Search box 
        // const searchInput = document.getElementById('searchInput');
        // searchInput.addEventListener('input', () => {
        //     const filter = searchInput.value.toLowerCase();
        //     const rows = document.getElementById('complaints-table').getElementsByTagName('tr');

        //     for (let i = 0; i < rows.length; i++) {
        //         let shouldShow = false;
        //         const cells = rows[i].getElementsByTagName('td');

        //         for (let j = 0; j < cells.length; j++) {
        //             if (cells[j].textContent.toLowerCase().includes(filter)) {
        //                 shouldShow = true;
        //                 break;
        //             }
        //         }

        //         rows[i].style.display = shouldShow ? '' : 'none';
        //     }
        // });
        // Event listeners
        searchButton.addEventListener("click", filterComplaints);

        async function checkTeamFilterVisibility() {
            const userRole = await getUserRole();
            const teamFilterSelect = document.getElementById('teamFilter');
            const teamFilterLabel = document.getElementById('teamFilterLabel');

            if (userRole === 'admin') {
                teamFilterSelect.style.display = 'none';
                teamFilterLabel.style.display = 'none';
            } else {
                teamFilterSelect.style.display = 'block';
                teamFilterLabel.style.display = 'block';
            }
        }

        // Call this function after fetching user role and when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchAllComplaints().then(() => {
                checkTeamFilterVisibility();
            });
        });

    </script>
    <script src="/static/js/navbar.js"></script>
</body>
</html>
